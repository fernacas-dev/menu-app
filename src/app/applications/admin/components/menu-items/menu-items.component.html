<div class="row">
  <div class="col-8">
    <app-table
      [headTable]="headTable"
      [dataTable]="dataTable"
      (editItemId)="editItemId($event)"
      (deleteItemId)="deleteItemId($event)"
    ></app-table>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <app-menu-items-form-add *ngIf="!isEditing" formTitle="Add Menu Item" [menus]="menus"></app-menu-items-form-add>
        <app-menu-items-form-edit
          formTitle="Edit Menu Item"
          *ngIf="isEditing"
          (closingForm)="closeEditForm($event)"
          [data]="dataItem"
          [menus]="menus"
        ></app-menu-items-form-edit>
      </div>
    </div>
  </div>
</div>
