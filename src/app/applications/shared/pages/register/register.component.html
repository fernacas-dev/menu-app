<div class="row">
  <div class="col-md-4 col-sm-12"></div>
  <div class="col-md-4 col-sm-12">
    <div class="card" style="width: 22rem; margin-left: 13.5%; margin-top: 30%">
      <div class="card-body">
        <h5 class="card-title">Register</h5>

        <form [formGroup]="registerForm" (ngSubmit)="save($event)">
          <div class="mb-3">
            <label for="formName" class="form-label">Name</label>
            <input class="form-control" id="formName" matInput placeholder="johndoe" type="text" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="formUsername" class="form-label">Email</label>
            <input class="form-control" id="formUsername" matInput placeholder="johndoe@gmail.com" type="email" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="formPassword" class="form-label">Password</label>
            <input class="form-control" id="formPassword" matInput type="password" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="formConfirmPassword" class="form-label">Confirm Password</label>
            <input class="form-control" id="formConfirmPassword" matInput type="password" formControlName="confirmPassword">
          </div>
          <button class="btn btn-primary float-end">Register</button>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-12"></div>
</div>
