<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let head of headTable">{{head}}</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let item of dataTable">
      <th *ngFor="let property of item | keyvalue">{{property.value}}</th>
      <th (click)="editItem(item.$id)">Edit</th>
      <th (click)="deleteItem(item.$id)">X</th>
    </tr>
  </tbody>
</table>
